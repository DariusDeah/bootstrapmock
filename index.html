<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css" />
  <title>Document</title>
</head>
<style>
  /* This is for wire framing to see our rows/columns */
  body.debug .container,
  body.debug .container-fluid {
    outline: 2px double blue;
    outline-offset: -2px;
  }

  body.debug .row {
    outline: 2px dashed red;
    outline-offset: -2px;
  }

  body.debug [class*="col-"] {
    outline: 2px dotted forestgreen;
    outline-offset: -3px;
  }
</style>

<body class="debug">
  <!-- My header -->
  <section class="container-fluid">
    <header class="row bg-dark">
      <div class="col-12 text-light">
        <h1 class=""><i class="fab fa-artstation"></i>Lorem ipsum</h1>
      </div>
    </header>
  </section>
  <!-- hero img and card -->
  <section class="container-fluid">
    <!-- row bg image  -->
    <div class="row login bg-color">
      <!-- 2 colums on top of the row -->
      <!-- 1st colum -->
      <div class="col-md-6 ">
        <div class="row">


          <!-- card -->

          <div class=" col-12">
            <div class="card mt-4 d-flex justify-center text-light card-bg">

              <h5 class="card-header">Featured</h5>
              <div class="card-body">
                <h5 class="card-title">Special title treatment</h5>
                <form>
                  <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                      placeholder="Enter email">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                      else.</small>

                  </div>
                  <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                  </div>

                  <!-- !Text-box area -->
                  <div>
                    <textarea class="text form-control mt-2" placeholder="message"></textarea>
                  </div>

                  <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Check me out</label>
                  </div>
                  <button type="submit" class="btn btn-primary">Submit</button>
                </form>


              </div>
            </div>
          </div>
        </div>
      </div>



      <!-- 2nd colum -->
      <!-- Text over image -->
      <div class="col-6 text-light text-image-hide bg-danger  ">
        <div class="row  ">
          <h1>
            Lorem ipsum dolor sit amet consectetur.
          </h1>
        </div>
      </div>
      <!-- --------- -->

    </div>

  </section>


  <!-- 2nd container -->
  <div class="container-fluid">
    <div class="row bg-dark">
      <!-- text column needs to be 2nd in order on mobile -->
      <div class="col-md-6 order-sm-2 order-md-1">
        <h1>blah blah blah</h1>
        <p>lorem ipsum loremm dweas</p>
      </div>


      <!-- card with text column needs be firsat order in mobile  -->
      <div class="col-6 order-sm-1 order-md-2 ">
        <!-- col card -->
        <div class="card" style="width: 20rem;">
          <ul class="list-group list-group-flush">
            <li class="list-group-item">An item</li>
            <li class="list-group-item">A second item</li>
            <li class="list-group-item">A second item</li>
            <li class="list-group-item">A second item</li>
          </ul>
        </div>
      </div>


    </div>
  </div>
</body>

</html>
